- name: Run Cypher Query
  # You may pin to the exact commit or the version.
  # uses: cbastn/cypher-shell-docker@1dcc6ed8ed543bb62558afd4ae952646984be011
  uses: cbastn/cypher-shell-docker@v1.1.0
  with:
    # Address of database
    address: localhost:7687
    # Username of database
    username: neo4j
    # password of database
    password: password
    # directory path or file path to cypher script(s)
    file: .
